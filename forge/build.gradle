loom {
    accessWidenerPath = project(":common").loom.accessWidenerPath

    runs {
        data {
            //regen run config if changed
            data()
            programArgs "--all", "--mod", "$mod_id"
            programArgs "--output",  project(":common").file("src/generated/resources/").absolutePath
            programArgs "--existing", project(":common").file("src/main/resources/").absolutePath
        }
    }
    forge {
        convertAccessWideners = true
        extraAccessWideners.add loom.accessWidenerPath.get().asFile.name
        mixinConfig "fossil_forge.mixins.json"
        mixinConfig "fossil_common.mixins.json"
    }
}

shadowJar {
    configurations = [project.configurations.shadowBundle]
    archiveClassifier = 'dev-shadow'
}

remapJar {
    inputFile.set shadowJar.archiveFile
    archiveAppendix = "forge-$minecraft_version"
}

tasks.named("modrinth") {
    modrinth {
        token = "${project.property("MODRINTH_TOKEN") ?: "no value"}"
        projectId = "IJY7IqPP"
        versionNumber = "$minecraft_version-$mod_version-${project.name}"
        versionType = "release"
        uploadFile = tasks.remapJar
        versionName = "$mod_version for Forge $minecraft_version"
        debugMode = true
        dependencies {
            required.project("architectury-api")
            required.project("geckolib")
            required.project("terrablender")
            required.project("more-hitboxes")
        }
        changelog = rootProject.file("CHANGELOG.md").text
    }
}

tasks.register('publishCurseForge', TaskPublishCurseForge) {
    group = "publishing"
    description = "Publishes jar to CurseForge"
    apiToken = project.property("CURSEFORGE_TOKEN") ?: "no value"
    debugMode = true
    def mainFile = upload(223908, tasks.remapJar)
    mainFile.displayName = "$mod_version for Forge $minecraft_version"
    mainFile.addEnvironment("Forge")
    mainFile.changelog = rootProject.file("CHANGELOG.md").text
    mainFile.changelogType = "markdown"
    mainFile.releaseType = "release"
    mainFile.addRequirement("architectury-api", "geckolib", "terrablender", "more-hitboxes")
}

tasks.named("publish") {
    finalizedBy("modrinth", "publishCurseForge")
}
